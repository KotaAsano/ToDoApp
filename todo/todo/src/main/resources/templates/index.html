<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>ログイン画面</title>
    <link rel="stylesheet" th:href=@{/css/todo_css.css} />
</head>

<body>
    <h2>ToDoアプリへようこそ</h1>

                <td><label>メンバーID: </label></td>

                    <input type="text" id="submit_txt" name="mid" />

            </tr>
        </table>
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
</head>

<body>
    <h2>ToDoアプリへようこそ</h1>
    <img th:src="@{img/todo_people.png}" />
    <p>IDを入力してログインしてください</p>
    
    <form role="form" th:action="@{/login}" method="post">
        <table>
            <tr>
                <td><label>メンバーID: </label></td>
                <td><input type="text" name="mid"/></td>
                <td><input type="submit" value="ログイン" /></td>
            </tr>
        </table>
    </form>
    
</body>
</html>

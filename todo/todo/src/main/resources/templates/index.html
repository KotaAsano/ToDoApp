<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" th:href=@{/css/todo_css.css} />
</head>

<body>
    <h1>ToDoアプリへようこそ</h1>

    <form role="form" th:action="@{/login}" th:object="${MemberForm}" method="post">
        <div class="input-field">
            <p><input type="text" id="submit_txt" placeholder="IDを入力してログインしてください" required th:field="*{mid}" /></p>
            <span th:if="${#fields.hasErrors('mid')}" th:errors="*{mid}" style="color: red"></span>
            <p><input type="submit" id="submit_bt" value="ログイン" /></p>
        </div>
    </form>
    
</body>
</html>
